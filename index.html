<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Passing Message with Javascript</title>

    <link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>

    <div class="wrap">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-12 m-auto">
            <div class="d-flex justify-content-center">
              <div class="message_box">
                <h3 class="title">
                  Send Message
                </h3>
                <input type="text" name="" value="" id="type_message">
                <button type="button" class="btn-wrap" id="btn_sendMessage">Press to send</button>
                <p class="">Last Message Delivered</p>
                <strong id="show_message"></strong>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
